<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral do JS</title>
</head>
<body>

    <h1>Começando com JavaScript</h1>
    <hr>

    <script>
        //CTRL ; (comentário de linha única)
        /* (comentário em multiplas linhas) */

        // É um comando de saída (útil para testes básicos)
        console.log("Hello World!");

        /* Manupilação de dados na MEMÓRIA
        
        Criação de espaços na memória RAM do computador através de variáveis e/ou constantes.
        
        Variável: declaradas com a palavra-chave let.
        Constante: declaradas com a palavra-chave const.*/

        // Declaração
        let ano = 2024;
        const aluno = "Ádila"

        // Saída (acessando/exibindo/usando no console)
        console.log(ano);
        console.log(aluno);

        /*  Declarando uma relação de variáveis: Elas iniciam sem valor atribuído, portanto são consideradas indefinidas (undefined). */
        let teste1, teste2, teste3;

         console.log(teste1); //undefined

        //  Atribuindo valores às variáveis
        teste1 = "Exemplo 1";
        console.log(teste1);
        
        // Trabalhando com valores numéricos
        let valor1 = 10;
        let valor2 = 5;
        let valor3 = 1200.55;
        
        // Operações básicas
        let soma = valor1 + valor2;
        let subtracao = valor1 - valor2;
        let multiplicacao = valor1 * valor2;
        let divisao = valor1 / valor2;
        /* let resultado = Math. (formulas prontas de matemática)*/
        
        console.log("Soma: " + soma);
        console.log("Subtração: " + subtracao);
        console.log("Multiplicação: " + multiplicacao);
        console.log("Divisão: " + divisao);

        
        

        /* Saída de dados personalizada 
        Frase para exemplo:
        Olá! Me chamo Ádila e não vejo a hora de acabar o ano de 2024.*/

        // Forma 1: CONCATENAÇÃO (tradicional)
        console.log("Olá! Me chamo " + aluno + " e não vejo a hora de acabar o ano de " + ano + ".")

        // Forma 2: TAMPLATE LITERAL/STRING (moderna)
        console.log(`Olá me chamo ${aluno} e não vejo a hora de acabar o ano de ${ano}.`)

    </script>
</body>
</html>
